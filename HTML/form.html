<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <form action="" method="">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <br><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br><br>

            <label for="phone">Phone</label>
            <input type="number" name="phone" id="phone">
            <br><br>

            <label for="passport">Passport Photo</label>
            <input type="file" accept="image/*" name="passport" id="passport">
            <br><br>

            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob">
            <br><br>

            <label for="gender">Gender</label>
               <br><br>
            <input type="radio" name="male" id="male" value="Male"><label for="male">Male</label>
            <input type="radio" name="female" id="female" value="Female"><label for="female">Female</label>
            <br><br>

            <label for="years">Years</label>
            <select name="years" id="years">
                  <option value="">Choose One</option>
                  <option value="1">First Year</option>
                  <option value="2">Second Year</option>
                  <option value="3">Third Year</option>
            </select>
            <br><br>
            <label for="hobbies">Hobbies</label>
            <br><br>
            <input type="checkbox" name="travel" id="travel" value="traveling"><label for="travel">Travelling</label><br>
            <input type="checkbox" name="read" id="read" value="Reading"><label for="Read">Reading</label><br>
            <input type="checkbox" name="draw" id="draw" value="drawing"><label for="draw">Drawing</label>


            <br><br><button>Submit</button>
      </form>
      
</body>
</html>
